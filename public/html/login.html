<!DOCTYPE html>
<html>
<head>
  <title>Twitter...</title>
</head>
<body>
  <header>
    <h4>Log in to Twitter</h4>
  </header>
  <hr>
  <main>
    <form action="/login">
      <div>
        <label for="username">Username:</label>
        <input type="text">
      </div>
        <label for="password">Password:</label>
        <input type="password">
      <div>
        <input type="checkbox">You agree!
      </div>
      <div>
        <button type="submit">Log In</button>
      </div>
    </form>
  </main>
  <hr>
  <footer>
    <p>Don't have an account? <a href="/signup">Sign Up</a></p>
  </footer>
</body>
</html>
